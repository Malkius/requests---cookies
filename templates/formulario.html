{% extends "base.html" %}

{% block title %}EL JUEGO{% endblock title %}

{% block content %}

<h2>¿Cómo te llamas?</h2>

<form method="post" action="/formulario">
    <div class="form-group col-md-6">
        <label for="formGroupExampleInput">Nombre</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nombre" name="nombre">
    </div>

    <div class="form-group col-md-6">
        <label for="exampleFormControlInput1">Email</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@correo.com" name="email">
    </div>

    <button type="submit" class="btn btn-primary">Enviar</button>
</form>
{% endblock content %}
